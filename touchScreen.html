
<!DOCTYPE html>
<html>
<head>
  <script src="../jspsych-6.0.5/jspsych.js"></script>
  <link rel="stylesheet" href="../jspsych-6.0.5/css/jspsych.css"></link>
  <script src="../jspsych-6.0.5/plugins/jspsych-html-button-response.js"></script>
  <script src="../jspsych-6.0.5/plugins/jspsych-image-button-response.js"></script>
  <script src="../jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="../jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
</head>
<body></body>
<script>

var timeline = [];
var testStimuli = [];

var quit_trial = {
    type: 'html-keyboard-response',
    stimulus: 'quited!'
  }
var outOfImages_trial = {
      type: "image-keyboard-response",
      stimulus: "img/splash.png",
      trial_duration: 1500
    };

var fixation = {
      type: 'html-keyboard-response',
      stimulus: '+',
      choices: jsPsych.NO_KEYS,
      trial_duration: 500
    };

var faceTrials = {
      type: 'image-button-response',
      button_html: '<img height ="200px" width="200px" src=%choice%></img>',
      choices: ['img/pump.jpg', 'img/bank.png'],
      stimulus: jsPsych.timelineVariable('face'),
      data: {
        lastOne: jsPsych.timelineVariable('last')
      },
      
      on_finish: function (data) {
          if (data.button_pressed == 1) {
            console.log('goes to bank')
            data.accuracy = 1
          } else {
            console.log('keeps going') // returns to bank
            data.accuracy = 0
          }
      } 
  }

var if_quit_trial = {
      timeline: [quit_trial],
      conditional_function: function () {
          var lastButton = jsPsych.data.get().last(1).values()[0].accuracy; // get the data from two trials prior
            if (lastButton == 0) {
              return false;
            } else {
              console.log('showing "banked!') //returns to bank
              return true;
            }
        },
      trial_duration: 500
}

var if_outOfImage_trial = {
      timeline: [outOfImages_trial], // if_node, conditional if last:yes, present outOfImage_trial
      conditional_function: function () {
        var lastButton = jsPsych.data.get().last(1).values()[0].accuracy;
        var lastStimulus = jsPsych.data.get().last(1).values()[0].lastOne;
            //if (lastStimulus == "no" || lastButton == 0) {
            if (lastStimulus == "yes" || lastButton == 1) {
              console.log("yes splash", lastStimulus)
              return true;
            } else {
              console.log("no splash", lastStimulus)
              return false;
              }
            },
      trial_duration: 500
};


var trial_obj1 = [
  { face: 'img/balloon1.png', last: 'no'},
  { face: 'img/balloon2.png', last: 'no'},
  { face: 'img/balloon3.png', last: 'no'},
  { face: 'img/balloon4.png', last: 'yes'} ];

var trial_obj2 = [
  { face: 'img/balloon1.png', last: 'no'},
  { face: 'img/balloon2.png', last: 'no'},
  { face: 'img/balloon3.png', last: 'yes'},
  ];

testStimuli.push(trial_obj1, trial_obj2)

var trial1= {
    timeline: [fixation, faceTrials, if_quit_trial, if_outOfImage_trial],
    timeline_variables: testStimuli[0]
};

var trial2= {
    timeline: [fixation, faceTrials,if_quit_trial, if_outOfImage_trial],
    timeline_variables: testStimuli[1]
};


timeline.push(trial1, trial2);
//timeline.push(test_procedure1, splashTrial, test_procedure2, splashTrial);

  jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });


</script>

</html>
